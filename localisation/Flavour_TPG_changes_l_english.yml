 R62_repopulate_holds_title:0 "Repopulate The Jade Mines"
 R62_repopulate_holds_desc:0 "The Dwarves of Verkal Dromak are resurgent pushing us out of our traditional homeland. This process must be reversed."
 R62_consolidate_gains_title:0 "Consolidate Gains"
 R62_consolidate_gains_desc:0 "Our victories againist the Northern Kingdoms of Shamakhad were staggering at first, but continued human resistance has erroded most of our gains. We must secure our foothold and prepare for the next strike."
 R62_goblin_subjects_title:0 "Goblin Subjects"
 R62_goblin_subjects_desc:0 "With Verkal Dromak resurgent our slave goblins finally got the chance they had been waiting for to break free from our grasp. While temporarily weakened, we shall show them that their exit was premature."
