 akasi_reconquest_of_khasa_title:0 "Return to Khasa"
 akasi_reconquest_of_khasa_desc:0 "The largest Akasi city, the prosperous Khasa fell to the gnolls. Only by securing it can we legitimize and begin the unification of Akasik."
 
 akasi_conquest_of_viakkoc_title:0 "Liberation of Akasik"
 akasi_conquest_of_viakkoc_desc:0 "In order to unify Akasik and give our people an independent future, we must drive out the gnoll invaders and destroy the viakkoc pirates."
 
 akasi_unify_akasik_title:0 "Unification of Akasik"
 akasi_unify_akasik_desc:0 "With Akasik in its entirety under our control, we could secure our future against the gnoll menace."
 