 #Black Orc Ozarm'Chadash duel infested holds
  blorc_duel_win_tooltip:0 "[ROOT.GetRulerTitleAndNameOrRegencyCap] wins and becomes the rightful ruler of the hold."
  blorc_duel_defeated_tooltip:0 "[ROOT.GetRulerTitleAndNameOrRegencyCap] loses and will be sent home, seen as weak. Potentially dying from [Root.Monarch.GetHerHis] injuries."
  blorc_duel_reverse_tooltip:0 "[ROOT.GetRulerTitleAndNameOrRegencyCap] dies and the chieftain of the hold claims the realm, exiling the heir and consort."
  blorc.50.t:0 "Planning The Ozarm'Chadash"
  blorc.50.d:0 "The Ozarm'Chadash is an ancient tradition in orc society, perhaps even the oldest. In a traditional sense it is a way for the have nots to take from the haves, a means for the strong youth to take from the decaying old. If an orc holds a title, a wife, an axe or even an entire tribe a challenger can duel them for it, risking both lives in the process. A Ozarm'Chadash (Duel For Honor in Orcish) is a fight to the death if the winner decides so, but the loser is occasionally spared by the victor, often for extra humiliation.\n\nIn our case we are planning to challenge one of the minor chieftains occupying one of the decrepid holds in the periphery of our realm. These lesser chiefs who infest their holds never last long in their dog-eat-dog world, meaning they will not refuse, as that is surely the largest sign of weakness in orc society.\n\nWhich chieftain do we challenge?"
  blorc.50.a:0 "The chieftain of §T[duel1.GetName]§!"
  blorc.50.b:0 "The chieftain of §T[duel2.GetName]§!"
  blorc.50.c:0 "The chieftain of §T[duel3.GetName]§!"
  blorc.50.e:0 "The chieftain of §T[duel4.GetName]§!"
  blorc.50.f:0 "Go Back"
  blorc.51.t:0 "The Ozarm'Chadash"
  blorc.51.d:0 "As [ROOT.GetRulerTitleAndNameOrRegencyCap] and [Root.Monarch.GetHerHis] personal guard travel to [duel_target_blorc.GetName], and delivers [Root.Monarch.GetHerHis] challenge to the closed dwarven gate, the guards of [duel_target_blorc.GetName] spread the news to the hold, forcing the chief to accept.\n\nWhen the chieftain arrives it became clear this would not be an easy fight, as the chief was clearly forged in battle, like any Black Orc living in the holds are. As thousands of orcs gather outside the gate to see this duel between the past and the future, [ROOT.GetRulerTitleAndNameOrRegencyCap] sharpens their axe one last time."
  blorc.51.a:0 "'Radag! Radag! Radag!'"
  blorc.52.t:0 "Victory!"
  blorc.52.d:0 "As expected,[ROOT.GetRulerTitleAndNameOrRegencyCap] defeated the chieftain of [duel_target_blorc.GetName], slaying them in the process. As the orcs of the hold began chanting 'Khodash [Root.Monarch.GetName], Khodash [Root.Monarch.GetName], Khodash [Root.Monarch.GetName]!', it became clear the hold has just gotten a new chief."
  blorc.52.a:0 "All Black Orcs will one day bow for $COUNTRY$"
  blorc.53.t:0 "Humiliation!"
  blorc.53.d:0 "As the chieftain of [duel_target_blorc.GetName] brought down their axe one last time, everyone thought it was over for [ROOT.GetRulerTitleAndNameOrRegencyCap], who had been on the defensive for most of the duel. However, [Root.Monarch.GetSheHe] was spared. The axe a mere inch from their face, penetrating into the cave-floor. The orcs of [duel_target_blorc.GetName] began chanting the name of their victorious chief, as [ROOT.GetRulerTitleAndNameOrRegencyCap] attempted to get up, heavily bleeding and shamed, and motioned to [Root.Monarch.GetHerHis] men to carry [Root.Monarch.GetHerHim] out."
  blorc.53.a:0 "Get me out of here"
  blorc.54.t:0 "A new Chief!"
  blorc.54.d:0 "As the chieftain of [duel_target_blorc.GetName] brought down their axe, splitting the skull of [ROOT.GetRulerTitleAndNameOrRegencyCap] wide open, a silence went through the crowd. Soon the silence broke into cheering coming from [duel_target_blorc.GetName]'s side of the crowd, as the chief claimed the regalia of [Root.Monarch.GetName] for themselves and the personal guard of [Root.Monarch.GetName] began swearing their loyalty to the new $MONARCHTITLE$. As the new $MONARCHTITLE$ began marching towards the capital, with the mutilated head of the old $MONARCHTITLE$ as proof, a new era for the [Root.GovernmentName] ushered in."
  blorc.54.a:0 "Hail the new $MONARCHTITLE$"
  blorc.55.t:0 "Heir Returns!"
  blorc.55.d:0 "It turns out the heir that was forced into exile due to the recent regime change did not leave the realm at all, instead, they have amassed an army of loyalists and are marching on the capital!"
  blorc.55.a:0 "I defeated their parent, I shall defeat them."
