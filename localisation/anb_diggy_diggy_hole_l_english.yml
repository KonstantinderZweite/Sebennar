  diggy.35.b:0 "Old Weapon Cache"
  diggy.35.c:0 "Huge Mithril Cave"
  diggy.35.e:0 "Orc Ambush"
  diggy.35.f:0 "Old Dwarven Caravan"
  diggy.35.g:0 "An Old Dwarven Tomb"
  diggy.35.h:0 "Cave Goblin Ambush"
