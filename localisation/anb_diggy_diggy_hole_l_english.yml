  blorc.127.t:0 "Marble Merchant Comes To Town"
  blorc.127.d:0 "A marble merchant has reached [blorc_plunder_target.GetName] and wishes to purchase a considerable of marble from the local plunderers, we can let them sell it, earning us quite some funds. Alternatively we can pay the merchant to transport the marble safely to the capital where we can incorporate it into our government buildings."
  blorc.127.a:0 "Sell all the marble he can carry"
  blorc.127.b:0 "Bring it to the capital"
  blorc.127.c:0 "Sell all the marble he can carry"
  blorc.127.e:0 "Bring it to the capital"
  blorc.128.t:0 "Weapons Cache Found!"
  blorc.128.d:0 "The plunderers in [blorc_plunder_target.GetName] have come across a large supply of weapons, along with the tools used to make them. We can either sell them or move them to our capital."
  blorc.128.a:0 "Sell the weapons and tools"
  blorc.128.b:0 "Establish a new armory in the capital"
  blorc.128.c:0 "Sell the weapons and tools"
  blorc.128.e:0 "Establish a new armory in the capital"
  blorc.129.t:0 "Exceptional Plundering Year!"
  blorc.129.d:0 "The plunderers in [blorc_lab_hold_event_target.GetName] have had an exceptional year, what shall we do with the surplus of crowns?"
  blorc.129.a:0 "It belongs to us at the top"
  blorc.129.b:0 "Spread the surplus through the administration"
  blorc.130.t:0 "Dwarven Siege Weapon Found!"
  blorc.130.d:0 "Deep in the hold of [blorc_lab_hold_event_target.GetName] a experimental battering ram has been found, designed especially to ram open even the toughest hold gates. The local plunderers have taken a liking to the ram and are calling it Grond, they want to bring it to the tunnels and test it on some rocks... It is however reportedly stuck deep down, and certain buildings will have to be slammed down with the ram to get it to the central elevator shaft. What shall we do with it?"
  blorc.130.a:0 "Send it to the capital, our tinkerers will learn from it"
  blorc.130.b:0 "Send it to the main army, may Grond destroy all gates"
  blorc.131.t:0 "Dwarven Administration Building Found!"
  blorc.131.d:0 "Whilst exploring the countless corridors of the hold of [blorc_lab_hold_event_target.GetName] the local plunderers have found a dwarven administrative building. It still has some tools that can either be sold or used by our own administration..."
  blorc.131.a:0 "Send it to the capital, our government has need of it"
  blorc.131.b:0 "Sell it all to the highest bidder"
  blorc.132.t:0 "Dwarven Mural Found !"
  blorc.132.d:0 "Whilst exploring the countless corridors of the hold of [blorc_lab_hold_event_target.GetName] the local plunderers have found a dwarven mural featuring a battle between orc and dwarf. Our shamans say it is our duty to dig out the mural and move it to one of our holy sites for closer study..."
  blorc.132.a:0 "Dig it out carefully!"
  blorc.132.b:0 "They did not say to dig it out and move it in one piece..."
  blorc.133.t:0 "Dwarven Statue Found!"
  blorc.133.d:0 "As our plunderers made their way to a new section of [blorc_lab_hold_event_target.GetName], they spotted it... A large statue featuring a dwarf, with the head of an orc in one hand and an axe in the other. Such an attack on the honour of all orcs will not stand, literally. In what direction are we toppling this statue?"
  blorc.133.a:0 "North, on the offices"
  blorc.133.b:0 "South, on the guild"
  blorc.133.c:0 "East, on the barracks"
  blorc.134.t:0 "Ogres Refugees Arrive"
  blorc.134.d:0 "As hundreds of ogre refugees begin gathering near the gate of [blorc_lab_hold_event_target.GetName], their leader asks for refuge. They wish to work in our plunder camp and ask us to open the gate to our realm for their people, what do we do?"
  blorc.134.a:0 "Let them work in the camp"
  blorc.134.b:0 "They can come work in the capital"
  blorc.134.c:0 "Leave, now!"
  blorc.135.t:0 "Mithril Vault Found!"
  blorc.135.d:0 "As hundreds of orcs toil away at a giant vault made of solid mithril in [blorc_lab_hold_event_target.GetName], their leader asks for help from the state. They claim to need explosives or the help from goblins, who are better at these sort of tasks. The leader requests goblins from the capital, or a large delivery of explosives... What do we do?"
  blorc.135.a:0 "[blorc_lab_hold_event_target.GetName] has a population of goblins, don't they?"
  blorc.135.b:0 "We will send goblins from the capital, temporarily."
  blorc.135.c:0 "We will buy explosives for the vault."
  blorc.136.t:0 "First Rule Of Fight Club"
  blorc.136.d:0 "As thousands of orcs toil away at the hold of [blorc_lab_hold_event_target.GetName], their leader asks us for permission to establish an arena, as the men grow restless. He claims could become a tradition across the entire realm, and be the beginning of something great. What do we do?"
  blorc.136.a:0 "Have fun, take whatever equipment from the hold you need"
  blorc.136.b:0 "I'd rather you spent the extra time with extra digging"
  blorc.137.t:0 "Dwarven Museum Found!"
  blorc.137.d:0 "Reports of a dwarven museum in [blorc_lab_hold_event_target.GetName] have reach the administration. The plunderers ask if they should throw the contents on the loot pile or send it to the capital for our own museums?"
  blorc.137.a:0 "A fine addition to our collection of war loot."
  blorc.137.b:0 "Meh, throw it on the Loot pile."
