  blorc.100.t:0 "Plunder Camp Construction"
  blorc.100.d:0 "It is time for our orcs to build a new outpost on the grave of a million dwarves, allowing us to dig up their treasures and support our burgeoning military"
  blorc.100.a:0 "§T[blorc_plunder1.GetName]§!"
  blorc.100.b:0 "§T[blorc_plunder2.GetName]§!"
  blorc.100.c:0 "§T[blorc_plunder3.GetName]§!"
