  blorc.102.t:0 "Dwarven Agricultural System Found!"
  blorc.102.d:0 "Our plunderers in [blorc_plunder_target.GetName] have discovered a large, intricate and metal-rich system of pipes, valves, aquifer pumps, noria, aquaducts and sprinklers spanning for many miles deep in the hold. It was apparently used by the dwarves as an agricultural system beyond our comprehension. They have begun stripping it for valuables, should it be sold, or repurposed for the capital?"
  blorc.102.a:0 "Sell the parts!"
  blorc.102.b:0 "Our farmers have need of this!"
  blorc.102.c:0 "Sell the parts!"
  blorc.102.e:0 "Our farmers have need of this!"
  blorc.103.t:0 "Goblin Squatters Found!"
  blorc.103.d:0 "In the Hold of [blorc_squatter_event_target.GetName], a cave in caused by our plundering has brought us into contact with a previously unknown section of the hold, which to our surprise, is home to what seems like thousands of goblins, feeding on underground rivers and fungi farms. What shall we do?"
  blorc.103.a:0 "Kill them all!"
  blorc.103.b:0 "They will work in the capital!"
  blorc.103.c:0 "They can join the plunderers."
  blorc.104.t:0 "Dwarven Forge Found!"
  blorc.104.d:0 "During the excavation of a collapsed hallway, a large forge has been discovered in [blorc_military_academy_hold_event_target.GetName], what shall we do with it?"
  blorc.104.a:0 "Scrap it for parts and have them sold!"
  blorc.104.b:0 "Scrap it for parts and have them sold!"
  blorc.105.t:0 "Dwarven Lab Found!"
  blorc.105.d:0 "After hauling hundreds of pieces of a collapsed roof out of a corridor, the plunderers of [blorc_lab_hold_event_target.GetName] have discovered an old lab used by the dwarves, with some tools still whole and some documents still partially readable. What shall we do with it?"
  blorc.105.a:0 "Sell it to the dwarves, we need the funds"
  blorc.105.b:0 "This is for our tinkerers"
  blorc.106.t:0 "The Magma Forge"
  blorc.106.d:0 "We always knew the dwarves in [blorc_magma_forge_hold_event_target.GetName] had stronger steel than any we fought before. Now we know why: A massive forge, using magma from below as fuel, sits at the bottom of the hold. It is now ours, what shall we do with it?"
  blorc.106.a:0 "Take it apart and recreate it in our style back in [Root.Capital.GetName]"
  blorc.106.b:0 "Sell it all to the highest bidders"
  blorc.107.t:0 "The Artificer Hall"
  blorc.107.d:0 "We always knew the dwarves in [blorc_artificier_hall_hold_event_target.GetName] were niftier than any we fought before. Now we know why: A massive science complex, the likes of which we've never seen before, sits at the bottom of the hold. It is now ours, what shall we do with it?"
  blorc.107.a:0 "Take it apart and recreate it in our style back in [Root.Capital.GetName]"
  blorc.107.b:0 "Sell it all to the highest bidders"
  blorc.108.t:0 "The Grand Manufactory"
  blorc.108.d:0 "We always knew the dwarves in [blorc_engineer_manufactory_hold_event_target.GetName] were more industrious than any we fought before. Now we know why: A grand manufactory, the likes of which we've never seen before, sits at the bottom of the hold. It is now ours, what shall we do with it?"
  blorc.108.a:0 "Take it apart and recreate it in our style back in [Root.Capital.GetName]"
  blorc.108.b:0 "Sell it all to the highest bidders"
  blorc.109.t:0 "The High Gardens"
  blorc.109.d:0 "The dwarves from [blorc_high_gardens_hold_event_target.GetName] were without a doubt the fattest we ever saw. Now we know why: They have an agricultural district, the likes of which we've never seen before. It is now ours, what shall we do with it?"
  blorc.109.a:0 "Take it apart and learn from it"
  blorc.109.b:0 "Sell it all to the highest bidders"
  blorc.110.t:0 "The Military Academy"
  blorc.110.d:0 "The dwarves from [blorc_military_academy_hold_event_target.GetName] were without a doubt the most disciplined dwarves we ever conquered. Now we know why: They have a military academy, the likes of which we've never seen before. It is now ours, what shall we do with it?"
  blorc.110.a:0 "Take it apart and rebuild it in the capital to tbe best of our abilities"
  blorc.110.b:0 "Sell it all to the highest bidders"
  blorc.111.t:0 "Military Structure Plundered!"
  blorc.111.d:0 "Our plunderers in [blorc_military_academy_hold_event_target.GetName] have found a military structure and have begun looting it."
  blorc.111.a:0 "This is for our capital!"
  blorc.111.b:0 "Good news!"
  blorc.111.c:0 "Good news!"
  blorc.112.t:0 "Huge Farms Plundered!"
  blorc.112.d:0 "Our plunderers in [blorc_military_academy_hold_event_target.GetName] have found a large farm district and have begun looting it."
  blorc.112.a:0 "This is for our capital!"
  blorc.112.b:0 "Good news!"
  blorc.112.c:0 "Good news!"
  blorc.113.t:0 "Artisan Workshops Plundered!"
  blorc.113.d:0 "Our plunderers in [blorc_military_academy_hold_event_target.GetName] have found several artisan worskhop, grouped together in a large district and have begun looting the ample supplies of tools and machinery."
  blorc.113.a:0 "This is for our capital!"
  blorc.113.b:0 "Good news!"
  blorc.113.c:0 "Good news!"
  blorc.114.t:0 "Hold City District Plundered!"
