 naleni.6.t:0 "The Matriarchs Desk - Odanchésta request Priority Docking"
 naleni.6.d:0 "A missive lands on the desk, rough parchment splotted red - no doubt from a carelessly split wine.\n\nThe broken wax seal atop bears the crest of the Odanchésta coalition. In it is a surprisingly polite message complimenting the new ports, along with a request for priority access. They promise a fair sum of gold in exchange."
 naleni.6.a:0 "They can wait like everyone else."
 naleni.6.b:0 "Well, if they're paying."
 naleni.7.t:0 "The Matriarchs Desk - The Art of Song"
 naleni.7.d:0 "A pristine bleached parchment lies on the desk, placed there by the hand of a close advisor.\n\nThe humans have become so enraptured with our Sirens that they have begun paying their hard won gold in order to listen to the performances up close. Our expanding songhalls have spread this new business across the realm, and inspired by the Siren’s example many harpies have begun turning away from the sea and taking up singing as a profession.\n\nThis has led to a shortage of recruits for the ships, and in response the Odanchésta have been press ganging foreign sailors into their crews - creating ever more disloyal and disruly groups causing trouble in our ports."
 naleni.7.a:0 "We should divert some Sirens to their crews to keep them in line."
 naleni.7.b:0 "It sounds like they have the recruitment issue well in hand."
 naleni.8.t:0 "The Matriarchs Desk - Complaints from the Odanchésta"
 naleni.8.d:0 "A heap of letters and scrolls of all shapes and sizes lie in a heap. Aside from the pile lie two documents both written in clearly hasty hands.\n\nEach message in the heap is the same, complaint after complaint about our expansion along the Ofehibi coast. Raheni shipping has dropped precipitously and the Odanchesta are going hungry without their prey.\n\nThe documents set aside are far more pressing than the rest of the rubbish. Reports from the garrisons of Biribitid and Dakmender telling of Odanchesta crews openly rioting in the streets and looting the cities."
 naleni.8.a:0 "Remind them who rules."
 naleni.8.b:0 "Maybe we should join in..."
 naleni.9.t:0 "The Matriarchs Desk - Murmurs of Discontent"
 naleni.9.d:0 "A neat and tidy small folded paper waits on the desk, its words written in the spy-mistresses' careful hand.\n\nOur conquest of lands in Rahen have set rumours circling the court. Disgruntled Odanchésta huddle in dark corners amongst seedy taprooms in ports across the coast. Whispers of rebellion flit from ear to ear, voices rasp that the matriarchy has betrayed the Odanchésta."
 naleni.9.a:0 "Hunt down these dissenters."
 naleni.9.b:0 "I'm sure its nothing."
 naleni.10.t:0 "A Pirates Life"
 naleni.10.d:0 "A good roost, a sturdy ship, strong mates and a huge heap of gold. Is there anything more a harpy could want in the world?"
 naleni.10.a:0 "There's always more gold!"
 naleni.11.t:0 "The Conclave"
 naleni.11.d:0 "A lone harpy stands against a palace balcony, raised up high on the rock face above the distant city below. Lights twinkle there against the twilight sky, distant flames flickering in the cool evening breeze. Hours ago the Matriarch and the rest of the clan left for the conclave, making the flight below to the designated meeting space. Now Ríva waits alone, the only Nepieuda in the roost. All is quiet around aside from the slosh of wine in Riva’s glass, the sounds of the city too far to be heard. This meeting will decide the fate of the clan, the fate of the dynasty, the fate of Naléni itself.\n\nA sudden crack splits the air.\n\nRoaring noise bellows, waves of heat blasting upwards. A huge fireball illuminates the dark below, centred on the meeting place. Ríva stares wordlessly, hands gripped tight to the stone railing. As the fireball diminishes a plume of smoke rises from the charred remains of the conclave, ashes all that is left of the dreams of peace.\n\nIn the dying orange light black flags rise in the harbour, visible only with an avian eye. They flutter in the wind, mocking and triumphant, as the ships pull away. \n\nRíva screams.\n\nNot out of anguish, but anger. Retribution. Into the night, after those fleeing ships, Ríva screams a promise of justice. Ten seconds, then a deep breath, and a pivot back inside. The Nephieuda dynasty will not end here. She will not allow it. Naléni will not fall to these mutineers. The Matriarch may be dead, but the Matriarchy lives on. The Sirens will answer her, the fleets will come at her call, and EVERY Nalénian shall bow before the queen - else she shall make them."
 naleni.11.a:0 "MUTINY!"
 naleni.12.t:0 "Mutineers sail on the Capital!"
 naleni.12.d:0 "The attacks come swiftly. Reports continue to rush in, mutineer crews assaulting provinces all across Naléni. This is no rogue act of terror, no. It's a coordinated attack, a strike against the very foundations of the confederation, and now they come for our very seat of power.\n\nThese rogue Odanchésta want nothing more than our nation's end, to see us washed away by the tide. They will not succeed!"
 naleni.12.a:0 "Death to the Mutineers!"
 naleni.13.t:0 "Justice"
 naleni.13.d:0 "The mountainside hall is quiet, save for the steady rap of fingers on stone.\n\nQueen Ríva sits atop a newly hewn marble throne, carried to this height by a whole team of harpies, her fingers tapping rhythmically on the arm. The walls are lined with Sirens, identifiable through the bright blue crest adorning their armour, the spread wings of the Nephieuda. On the stone floor beneath the dias, bound in irons and forced into supplication, kneel the two ringleaders of the mutineers. Traitorous Odanchésta who first incited the revolt, the ones who plotted, the ones who butchered. Above the throne Muréda’s stone gaze bores down upon the destroyers of her peace.\n\nThe hall awaits the Queen's sentence, but Ríva is unsure. These two killed her family. The blood might as well still be on their hands, perhaps it would be, had they not all burned. As a daughter, she sees only one option. Punishment.\n\nBut the Queen's eye differs from the daughters. Traitors they may be, but undeniably useful. Some of the finest commanders she’d ever seen in fact, an asset to her new state - an asset to her ambition. Maybe then, another option. Pardon. Though conditional, of course.\n\nThe hall's quiet continues, save for that steady rap of fingers on stone. What shall her choice be?"
 naleni.13.a:0 "There can be no mercy. Punishment."
 naleni.13.b:0 "May service redeem them. Pardon."
 naleni.14.t:0 "Parent of the People."
 naleni.14.d:0 "cool scene with Riva at the opera"
 naleni.14.a:0 "Sirens make good sounds"
 naleni.15.t:0 "A Queen Ascendant"
 naleni.15.d:0 "The noon sun shines strong in the sky, rays of light illuminating the palace and city below. By the same balcony where her life once changed forever Ríva stands again.\n\nWings tucked neatly behind her she leans forward. Sharp eyes survey her domain as the winds whistle against the cliffside, carrying up the scent of the sea below. All below is Naléni, as it has been four centuries since, as it will be four centuries hence. She has seen to that.\n\nShe taps her fingers gently on the edge of the balcony, staring down at the city. Ships stream in and out of the port, all now bearing Naléni’s flag - her flag. The sound of Siren song carries faintly on the wind even up to this distant height, and with an avian eye she can see even the humans crowding down outside the songhall way below.\n\nBut it's not enough.\n\nRíva’s gaze rises, up across the crystal blue waters of the Naléni pass, out and over the Gulf itself, towards far Rahen. The treasure and splendours that lie there, silks and porcelain and gold, all the wealth of Haless itself. It all calls to her.\n\nA wry smile graces her lips. This must be how the Raheni felt as they first looked south. But Naléni’s conquest, her conquest, need not end with Rahen. Already some in her realm call to expand inland, Sky Domain convert Sirens preach that Madriamilak must be unified, and there are many harpies in the Telekenid not yet united with their kin.\n\nNaléni is a nation of the sea, but its heritage is one of empire. Madriamilak and Rahen both shall fall beneath the shadow of our wing. So decides Ríva, Empress of the Gulf."
 naleni.15.a:0 "We have risen, now it is time to soar."
 naleni.16.t:0 "Enchanting rule"
 naleni.16.d:0 "To walk the roads of Ríva Naléni without hearing singing is a feat only the deaf are capable of, and even they can't help but notice it from time to time. Music in the air near songhalls creates vibrations so strong they can be felt deep in the chest, much as the sound can be felt in the soul.\n\nThough it is the Sirens who began the spread of our ways throughout the Telekenid, synchronising song and sky, the humans under our rule have come to see not only them as spiritual guides, but all of our kind. Throughout our land harpy and human now live harmoniously, the humans paying their rightful deference to us. In turn, their faith has spread amongst us, and many harpies feel a genuine duty to their human flocks, a genuine faith in those same beliefs.\n\nSong extends far beyond the confines of faith however, whilst a hymn may be the most common thing to come to ear singing has become far more than that, entertainment, an industry, a true cultural cornerstone. From the humblest of lullabies to the grandest of shows, singing ties our people together. It keeps them happy. It keeps them in line."
 naleni.16.a:0 "Our authority is irresistable."
 naleni.17.t:0 "On the Dragons Throne"
 naleni.17.d:0 "In the south of the Sendimot crater, where once was covered with half buried chunks of damestear, now stands a great palace. Its white marble walls, lined with sheets of emerald, glisten under the clear skies. Out of it rises a grand spire, one so vast as if it were made to pierce the heavens. Harpies circle it constantly, messengers, soldiers, Sirens, all wearing the blue and orange of Naléni. On the ground beneath humans mill, Mengi treading without fear in the once cursed crater. From atop the spire juts a backless throne, carved of a block of onyx, carried up by wing and will. Upon it Empress $MONARCH$ sits, seemingly content in their dominion.\n\nAs far as the eye can see is Madriamilak. As far as the eye can see is Ríva Naléni.\n\nBelow the Sirens sing, hymns to Amilak filling the air as the humans join in, celebrating the unity of Madriamilak, the restoration of the holy realm, and the great Mezhi’Mezhi who achieved it all. All is well, and yet $MONARCH$ feels unease.\n\nThe people proclaim her Amilak’s steward, a role that only a dragon has held before, a position she took with glee - a useful tool to legitimise her rule. Yet now there is doubt. Is it right to claim to serve a God one is not sure they believe in? Does she rule for herself, or Amilak? Did Zenidir have these doubts too? Or did he believe, as those below do. \n\nShe looks skyward, as if Amilak might provide her an answer himself, but alas she sees naught but the endless blue."
 naleni.17.a:0 "We rule in our own name."
 naleni.17.b:0 "We are Amilaks stewards!"
 naleni.18.t:0 "Ambition Fulfilled"
 naleni.18.d:0 "The city of Sramaya stretches before $MONARCH$. Here the mighty Kharunyana and Dhenbasana rivers meet and merge together to flow out into the bay, whilst across the estuary the great brass dome of the palace gleams, a group of Sirens sat upon its roof. There is life here, perhaps more so than in any other city in Rahen. Merchants and traders mingle amongst the squares, promises pass lips and coins cross hands with every exchange, goods borne by ship and caravan flow through the gates as freely as the rivers run.\n\nOnce her ancestor Bimogíre dreamed of these streets - though rather than standing amidst the winding paths as their mistress Bimogíre no doubt pictured herself leading a crew of pillaging odangánthu. But Sramaya need not fear Ríva Nalénian raids anymore, not whilst the blue and orange flag flies above the city, harpies fly her skies and loyal Mengi patrol her streets.\n\n$MONARCH$ smiles. Soon the sound of song will fill the air, so loud perhaps it may even drown out the merchants' laments - for undoubtedly they will wail as their wealth wafts away, sent south to Sarhal. Sramaya is safe now, firmly in our grasp, but a heart it is no longer, now just another vein."
 naleni.18.a:0 "No longer just a dream, but a reality."
 naleni.19.t:0 "Sea and Sky"
 naleni.19.d:0 "The waters of the gulf lay calm, a tranquil blue mirror of the sky above.\n\nShips of all sizes down from the smallest sloop up to the largest barque cross the expanse without fear, the valuable wares and coinage contained in their holds unmolested. The finest goods: silk and porcelain, ivory and incense, right down to the mundanest of necessities: grain and lumber, iron and nails - all pass safely across the gulf. The black flag is an exceedingly rare sight, whilst the once feared blue and orange, always just over the horizon, now brings not dread in its onlookers, but reassurance. Provided they have paid their dues of course.\n\nAshore, the peoples of two continents know the grace of our rule. They enjoy the safety we supply, the curved roofs of our songhalls present in every settlement, providing not just security but entertainment too. Song the unifying principle soothing the tensions these disparate peoples: the Mengi, content to be one under Amilak’s chosen Mezhi’Mezhi, the Raheni, free of their castes and harimari overlords.\n\nAll along the mountains of the Great Horn, the statues of our ancestors will watch our waters forevermore."
 naleni.19.a:0 "The world lies in the shadow of our wings."
 naleni.20.t:0 "The Matriarchs Desk - Street Brawls"
 naleni.20.d:0 "A missive from a port garrison waits, square and rigid with a wax seal.\n\nCracking the seal reveals the contents, a report from the docks about a fight. Two rival crews have gotten into a dispute after drinking in the same bar, and both Odanchés are loudly blaming the other for the disturbance."
 naleni.20.a:0 "Punish both Crews."
 naleni.20.b:0 "Let them both off."
 naleni.21.t:0 "The Matriarchs Desk - Shipping Raids"
 naleni.21.d:0 "Perfumed parchment that bears the smell of distant lands lands upon the desk.\n\nTraders sometimes pay bribes to the Matriarchy in exchange for safe passage through the Naléni pass. This letter comes from one such trader, who despite their bribe had been set on by one of the Odanchesta on their way through the pass, having their cargo and crew plundered. They are demanding restitution for the lost profits."
 naleni.21.a:0 "Compensate the trader and punish the Odanchés."
 naleni.21.b:0 "Let it slide. We are pirates after all."
 naleni.22.t:0 "The Matriarchs Desk - Bribery"
 naleni.22.d:0 "A large pouch of gold sits in the centre of the desk, a small note attached with a pin.\n\nWhilst Naléni does not have codified laws, there are many informal codes that the Odanchésta are expected to adhere to. Sometimes, Odanches attempt to subvert these expectations with a bit of gold in the right place - today the right place is the Matriarch's desk it seems."
 naleni.22.a:0 "We do not take bribes."
 naleni.22.b:0 "Gold goes a long way..."
 naleni.23.t:0 "The Matriarchs Desk - Relationship issues"
 naleni.23.d:0 "No letters rest on the desk, instead a very desperate looking Odanches stands waiting.\n\nThere is not a Odanches alive who would give up the sea, but life on the waves does pose a problem when it comes to the traditional aspects of life - keeping husbands and raising young. This particular Odanches has become so infuriated by the difficulties splitting life between land and sea they have come today to ask for assistance maintaining their roost whilst on ship."
 naleni.23.a:0 "Do nothing, its not our problem."
 naleni.23.b:0 "Assist them, in exchange for support."
 naleni.24.t:0 "The Matriarchs Desk - Strife at Sea"
 naleni.24.d:0 "Two letters lie side by side, both stained - the ink splodgy.\n\nThe unity of the Odanchésta coalition is a fragile thing, and two Odanchésta have recently gotten into a conflict at sea over plunder rights. This is far from an uncommon occurrence, but in this instance both are aggrieved enough to write to the Matriarchy demanding something be done about the other. Divisions like this are ripe for exploitation, though it will require some work."
 naleni.24.a:0 "Exploit their grievance to destabilise the Odanchésta."
 naleni.24.b:0 "Its not worth the effort."
 naleni.25.t:0 "The Matriarchs Desk - A non-Harpy Odanchés?"
 naleni.25.d:0 "An advisor enters the chamber ponderously, bearing most strange news.\n\nThey tell of a Metobesebi human woman who has risen to command her own galley. According to the crew, including the harpies aboard, the human took command and successfully repelled an attacking Raheni galley after the previous Odanches was slain during a boarding action.\n\nThe human woman is now demanding recognition from the other Odanchésta, intending to stand amongst them. Naléni has no written law, but informally only harpies have been permitted to attain positions such as Odanches, a human doing so would be quite an upset, though it is clear this particular human can be very useful."
 naleni.25.a:0 "Assist her bid for recognition, in exchange for support."
 naleni.25.b:0 "Recruit her to the Matriarchys' own navy, she will be of more use there."
 naleni.26.t:0 "The Matriarchs Desk - Popularity Contests"
 naleni.26.d:0 "A thick scroll bearing the mark of the Sirens awaits attention.\n\nAll Siren commanders are obliged to provide a report to the matriarchy concerning the ongoings in their posts, but this report has made its way here due to its description of a rather interesting phenomenon. The popularity of the Sirens with both the Mengi humans and some of our own has been observed already, but amongst some it has risen to almost fanatical levels. So-called ‘fan-groups’ have been forming, and the names of Particular Sirens of note are circulating throughout our realm.\n\nWhilst novel on its own, the truly fascinating facet of this phenomenon is the behaviour elicited from the Odanchésta. Used to being notorious, many Odanchésta seem to have taken their declining import in our cultural consciousness poorly, and as such have begun to perform ever more reckless and daring actions in competition with the Sirens."
 naleni.26.a:0 "Encourage the Siren-mania."
 naleni.26.b:0 "There's no need to get involved in this."
 naleni.27.t:0 "The Queens Court - Fame and Fortune"
 naleni.27.d:0 "A monthly report from an advisor drones on and on, until they happen to mention something interesting.\n\nCulture continues to bloom in our nation, and large amounts of our people, harpies and humans alike, have grown to idolise our most impressive figures - Sirens, Odanchésta, even the royalty. Many, especially amongst the young, dream of becoming ‘famous’ themselves, and the fortune they may amass. These groups loom large in the cultural consciousness, and the advisor suggests that perhaps by promoting one of them, we may gain some sway with the people."
 naleni.27.a:0 "Promote the Sirens."
 naleni.27.b:0 "Promote the Matriarch."
 naleni.27.c:0 "Promote the Odanchésta."
 naleni.27.e:0 "Its not worth the effort."
 naleni.28.t:0 "The Queens Court - Non-Harpy Odanchésta?"
 naleni.28.d:0 "A human woman, wearing a thick leather button jacket over a half corset stands proudly before the throne.\n\nShe stands tall and straight, hair wild, and requests the Queens blessing to serve as a Odanchés in her navy. She lists her time spend aboard other ships, serving with some well renowned Odanchésta, earning the respect of her harpy fellows. She requests a commission, given that she cannot earn one in the usual way, owing to not being a harpy. Whilst not written law, traditionally only harpies have been allowed to hold the rank of Odanchés."
 naleni.28.b:0 "Deny her. Harpies only."
 naleni.28.a:0 "Grant her a comission."
 naleni.29.t:0 "The Queens Court - Unlawful Privateering"
 naleni.29.d:0 "A disobedient Odanchés stands before the throne, dragged there by their assigned Siren commander.\n\nThe Siren reports that the Odanchés knowing and willfully preyed upon a ship that had paid its toll dues to the state, and thus was not permitted to be pillaged under their privateering license. The Odanchés merely shrugs, and offers the quite considerable plunder to the Queen in exchange for a pardon."
 naleni.29.a:0 "Revoke their license"
 naleni.29.b:0 "Let it slide, as long as they pay their due."
 naleni.30.t:0 "The Queens Court - Interservice Rivalry"
 naleni.30.d:0 "A Siren commander and a prominent Odanchés stand before the throne, each making a passionate case as to why the other is the issue.\n\nSince Ríva’s reforms, each Odanchésta ship has had a detachment of Sirens assigned to it. Initially it functioned as an oversight measure, but for the loyayer Odanchésta it has simply become a matter of utility. However some Odanchésta take grievance with having non subordinates aboard their ships, and often end up butting heads with the Siren commanders as a result. Likewise, the Sirens can sometimes see themselves as overseers to the Odanchés, exacerbating the problem. In this instance a disagreement has brewed so deep its fallen to the attention of the Queen."
 naleni.30.a:0 "Smooth the tensions over."
 naleni.30.b:0 "Let them sort it out themselves."
 naleni.31.t:0 "The Queens Court - Performance brawls"
 naleni.31.d:0 "A commander in the city guard, looking thoroughly honoured to be here, holds a report for the Queen.\n\nIt details a recent spree of fights breaking out before, during, and after siren performances. Seemingly the shows are ever more increasingly popular, and access has become such an issue that humans will literally fight over spaces in line. Harpies of course simply fly in. This is particularly true of the religious services, due to the fervour of some of the faithful."
 naleni.31.a:0 "Expand access to the Songhalls"
 naleni.31.b:0 "Its not really our problem."
 naleni.32.t:0 "The Queens Court - Embezzelment"
 naleni.32.d:0 "The royal treasurer awaits the Queens attention, flexing their wings in agitation.\n\nThey report irregular figures in the royal treasury, and are very quick to explain that they believe some of the Odanchésta are keeping more than their fair share of the loot - having cross referenced ships logs with those kept by the Sirens. Before Ríva’s reforms the Odanchésta would keep the vast majority of their loot, and only tithe a small amount to the Matriarchy. Now they are expected to hand over the largest portion, but seemingly not all are content to do so."
 naleni.32.a:0 "Crackdown on the embezzlers."
 naleni.32.b:0 "Look the other way, for now."
 naleni.33.t:0 "The Queens Court - Relationship Issues"
 naleni.33.d:0 "A very desperate looking Odanches stands before the throne, having waited their turn in line quite patiently.\n\nThere is not a Odanches alive who would give up the sea, but life on the waves does pose a problem when it comes to the traditional aspects of life - keeping husbands and raising young. This particular Odanches has become so infuriated by the difficulties splitting life between land and sea they have come today to ask for assistance maintaining their roost whilst on ship."
 naleni.33.a:0 "Step in to supply mates and maintain roosts."
 naleni.33.a_tt:0 "Congratulations Mengi man, you have been chosen to become the new husband of a Odanchés! Please do not resist or you will be violating Nalénian law."
 naleni.33.b:0 "Let them figure it out on their own."

 naleni.35.t:0 "The death of Ríva"
 naleni.35.d:0 "Mourning wails fill the streets of Jezarpizu, so loud they rise even to the mountain roosts above.\n\nWoe they cry. The Queen is dead.\n\nMemorial pyres light the dark skies and line the path as a team of Sirens carries Ríva’s body, reverently wrapped in a silken shroud, down from the palace towards the docks. Along the path of the procession the people gather, human and harpy alike, united in mourning. Many weep, others stay stoic and stony faced, whilst those who hated the queen look on - many an Odanchés amongst them. However no matter the disposition none can deny her achievements, her will, and for that they gather now.\n\nThe Sirens place her body aboard a small boat at the dock, one laden with casks of oil. A single one amongst them takes a torch and boards with the Queen, rowing her out into the waters. At the harbour's heart, they take flight, rising above the boat and letting the lit torch fall.\n\nThe crowds watch, still and silent, as the torch tumbles - a single light in the dark. It lands, the oil erupts, the boat going up in a blaze. And as the flames lick the sky the Sirens begin to sing."
 naleni.35.a:0 "Her deeds will never die."

 naleni.39.t:0 "Shortcutting Resistance"
 naleni.39.d:0 "Though it is painful, in order to begin our assimilation plans we shall need to speed up the timetable for pacifying our new possessions. By inciting a revolt, we can deal with the bulk of the resistance at once."
 naleni.39.a:0 "Time to get our hands dirty."
 naleni.40.t:0 "Matriarch Authority Wanes"
 naleni.40.d:0 "The Odanchésta are in ascendancy, the Matriarchs influence has decreased. This situation must be recified!"
 naleni.40.a:0 "Curses!"
 naleni.41.t:0 "Matriarch Authority in Balance"
 naleni.41.d:0 "The Matriarch and Odanchésta are in balance, power in the realm is divided."
 naleni.41.a:0 "The conflict must be ended."
 naleni.42.t:0 "Matriarch Authority Waxes!"
 naleni.42.d:0 "The Matriarchs power has grown strong, and the Odanchésta are in disarray."
 naleni.42.a:0 "As it should be."
 nalenipirate.1.t:0 "Contest for the Ídar Odanchés"
 nalenipirate.1.desc:0 "The Ídar Odanchésta' term has ended, and the various factions are squabbling for position. Who shall emerge on top?"
 nalenipirate.1.desc2:0 "The previous Ídar Odanchés has died before their term ended, now the various factions are squabbling for position. Who shall emerge on top?"
 nalenipirate.1.a:0 "The current Ídar Odanchésta camp prevails."
 nalenipirate.1.b:0 "The Buccaneers candidate secures the position."
 nalenipirate.1.c:0 "The Smugglers candidate secures the position."
 nalenipirate.1.d:0 "The Odanchésta candidate secures the position."
 nalenipirate.1.e:0 "The Matriarch's influence secures her relative the position."

