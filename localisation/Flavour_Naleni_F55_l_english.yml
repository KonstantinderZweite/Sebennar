 naleni_organize_a_great_prayer:0 "Organize a Great Prayer"
 naleni_organize_a_great_prayer_desc:0 "Utilising the popular appeal of the Sirens we may call for a great prayer. This will help stabilize the realm, as people put down their tools and shutter their shops, coming together to sing and reaffirm bonds of community."
 naleni_cleanse_the_sins_of_the_riyitewag:0 "Cleanse the Sins of the Riyitewag"
 naleni_cleanse_the_sins_of_the_riyitewag_desc:0 "The Riyitewag or ‘free warriors’ are an ever-present source of manpower across Madriamilak. With the support of the Siren Semayebaka, our Mezhi'Mezhi is able to recruit these men to our cause."
 naleni_fair_winds_aspect:0 "Fair Winds"
 naleni_fair_winds_aspect_desc:0 "Let us summon our Sirens to create a great wind, that we might soar high and strike hard!"
 naleni_seek_powerful_egg_aspect:0 "Seek Powerful Egg"
 naleni_seek_powerful_egg_aspect_desc:0 "Our Sirens tell us an egg has been laid that will give rise to a harpy of exceptional potential. We will find the egg and through tactical and magical training, raise this child to serve our country."
 
