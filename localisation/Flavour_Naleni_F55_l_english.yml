 naleni.1.t:0 "Charting the Course"
 naleni.1.d:0 "The nation of Naléni is a mess. A crude amalgamation of a pirate republic and a traditional harpy matriarchy, factional politics divide the realm and jam any sort of consensus, making exercising central authority extremely difficult. Power is split between the Matriarchy itself, led by the Nepieuda dynasty, and the various independent Odanchésta, pirate captains in common, themselves arranged in a loose and often fractious coalition united only in resisting the authority of the Matriarchy.\n\nPeace in the realm is maintained by a historic compromise known as the Muréda Accord, so named for the Matriarch who negotiated its terms. Under it the Matriarch retains formal authority, but a co-ruler is ‘elected’ from amongst the ranks of the Odanchésta every four years to serve as Ídar Odanchés, or Dread Captain, a quasi-military ruler who shares power with the Matriarch. These elections are less voting, and more candidates scrambling for the most muscle to support them.\n\nThe accord has served Naléni well until now due to the lack of outside threats, given its isolation on the edge of the Great Horn, but it has begun to fray with the arrival of the Raheni colonisers. The Matriarchy stirs as it sees its realm under threat, whilst the Odanchésta enjoy the bounty of plundering Raheni trade, the two groups' combined interests dwindling.\n\nThe current Matriarch's daughter, Bimogire, has just been elected Ídar Odanchés, providing a rare moment of semi-unity. Despite this, it will take a careful hand to steer the ship of state; bolstering the Matriarchys authority whilst balancing the interests of the Odanchésta."
 L55_naleni.1_tt:0 "Enables the §YMatriarch Authority§! mechanic. Elections and events will provide the opportunity to affect the level of §YMatriarch Authority§! which ranges from §RLow§! to §GHigh§!. The mission §YConclave of Captains§! will disable the mechanic and afterwards grant a different powerful scaling modifier based on its level at the time."
 naleni.1.a:0 "We sail onwards."
 naleni.2.t:0 "Tensions"
 naleni.2.d:0 "A cold wind cuts across the mountainside hall, the faint hint of salt water carried on it.\n\nUpon a rudimentary throne the Matriarch sits, stolen from a displaced human ruler and carried by a team of harpies up here to the cliffside roost some centuries ago. Opposite stands a Odanchés defiant, eyes cast up towards the throne with no deference, the curved blade a shotel upon their hip a visual affront to the Matriarchs authority. Even the magnificent stone statue carved in the wall behind, a grand monument to a ruler past, causes nary the bat of an eye.\n\nOther harpies line the walls of the hall. Half bear the flag of the Matriarch, the flag of Naléni itself, upon their armour. The rest have no semblance of similarity at all, bright colours patched over dull, tattered clothes held together by repeated needlework, the coarse uniforms of sailors.\n\n“You overstep!” The Odanchés shrieks, shrill and irreverent tone eliciting uncomfortable shifting about the room. “We’ve been living this way for centuries, and now you want us to fight, to go to war? We haven’t warred since Siádenlen fell! Our home is the sea, why fight Rahen, why care about humans?”\n\n“Our home is here, where we make our Roosts.” the Matriarch replies, rising from her throne. “None love the sea more than I, but a people cannot live upon boats. It is not for love of humans, but need of them. You forget your place, Odanchés.”  The word is full of venom, and silence hangs over the hall for a moment. \n\n“Get out of my sight.”\n\nThe Odanchés spits on the sunbleached stone, hand twitching atop the hilt of their Shotel, but they simply whirl about face, launching into the air and departing, their followers taking suit. As they leave, the cold wind cuts again."
 naleni.2.a:0 "A worrying encounter."
 naleni.3.t:0 "The Matriarchs Desk - New Lands, New Loot?"
 naleni.3.d:0 "A map of the southern lands stretches out across the table, the recently conquered territories of Naléni marked in green, with several red crosses along the coast. An advisor tells you these mark the site of raids, raids by our people on what is now our land - and our wealth."
 naleni.3.a:0 "Pay off the Odanchésta to stop their raids."
 naleni.3.b:0 "Let them raid, they'll get bored eventually."
 naleni.4.t:0 "The Matriarchs Desk - Ofehibi Pirates"
 naleni.4.d:0 "A message has arrived, on a scroll reeking of salt and cheap ale.\n\nIt comes from a group of the Odanchésta. Whilst the Matriarchy has been infiltrating Boyebaretti, they’ve been doing their own roguery, and have a proposal - a deal with the local human pirates. In exchange for a complete right to continue their raiding, as well as use our ports, they offer to swear absolute fealty and assist in our takeover."
 naleni.4.a:0 "No deals with the competition, we mustn't surrender our authority."
 naleni.4.b:0 "Their loyalty is too valuable to refuse."
 naleni.5.t:0 "To our Tune"
 naleni.5.d:0 "The sun in Tefegeben beats down heavy upon the domed roof of the song hall, glistening rays reflecting off the smooth tiling, a stark contrast to the thatched huts all around. Inside the Sirens train, blade and talon put to good use in relentless drill, voices warmed and tested; honed into a weapon as sharp as any other.\n\nOutside there is no hint of the danger that lives within, none except the music that slips free from window and door, loud enough to be heard all throughout the square where the hall resides.\n\nCurious humans hear the voices and stop, as if transfixed. Many gather to listen, sitting and taking in the song. Haunting melodies bring tears, whilst joyous tunes bring cheers, as if the sounds were not a hymn to death."
 naleni.5.a:0 "Some are even dancing."
