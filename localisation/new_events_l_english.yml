l_english:
 flavor_swi.2.t:0 "Swiss Pikemen"
 flavor_swi.2.d:0 "Swiss soldiers hired themselves out as mercenaries in many European nations. They were known for their discipline and drill with pike and halberd, but by the end of the sixteenth century had adopted the arquebus, and even mounted soldiers armed with arquebuses. Swiss pikemen were ruthless on the battlefield. They were known to hang their own men for panicking, for giving no quarter to enemies who surrendered, and for loyalty as long as they were paid. The phrase, "No silver, no Swiss," referred to the price of their loyalty, and the consequences of not paying them."
 flavor_swi.2.a:0 "Excellent"
 flavor_swi.3.t:0 "Decline of the Swiss Pikemen"
 flavor_swi.3.d:0 "Due to the increased emphasis on firearms and cannon, especially by those who have adopted these new-fangled Tercio tactics, our pikemen are no longer the dominant force they once were."
 flavor_swi.3.a:0 "Ok."
 new_events.1.t:0 "The Pearl of the Antilles"
 new_events.1.d:0 "Through the building up of infastructure and the liberal use of slave labour, we have managed to turn one of our colonies into the largest producer of sugar in the West Indies, a Pearl of the Antilles."
 new_events.1.a:0 "Sweet as."
 new_events.2.t:0 "State Bankruptcy!"
 new_events.2.d:0 "With our finances in shambles, the financiers of our country have become even more reluctant than ever to provide loans to the state"
 new_events.2.a:0 "Curses!"

 castilian_civil_war_mod.1.t:0 "War of the Castillian Succession"
 castilian_civil_war_mod.1.d:0 "With the unexpected death of [ROOT.Monarch.GetName] their succession has come into question. One faction supports the late King's supposed daughter Joanna 'la Beltraneja' while the other supports the King's half sister Isabella." 
 castilian_civil_war_mod.1.b:0 "Support Isabella"
 flavor_dan.3287.tt:0 "This will allow us to form the §YKalmar Union§     "
 flavor_fra.6.c:0 "On second thought, they can have the bloody lot."
 flavor_fra.1300655506.t:0 "England Gives Up Their Claims in France"
 flavor_fra.1300655506.d:0 "In an unexpected turn of events, King Henry has decided that instead of merely surrendering Maine to us, they will cede all continental holdings to the Kingdom of France and renounce their claim to the French Throne."
 castilian_civil_war_mod.1.a:0 "Support Joanna"
 castilian_civil_war_mod.1.b:0 "Support Isabella"
 castilian_civil_war_mod.1.d:0 "During the past century the Castillian nobility have time and time again actively tried to interfere with the succession of the Castillian crown and have not flinched from allying outside powers. With the untimely death of $MONARCH$ , a new battle seems to be brewing and the succession is again in question. Some nobles would prefer that $MONARCH$'s half-sister Isabella would rule and seek aid from the Kingdom of Aragon, while others back his only daughter Joanna 'la Beltraneja', suspected bastard of the Duke of Alburquerque, with backing from Portugal. Things have now spiraled into open conflict and it seems increasingly likelythat the faction without royal support will attempt to put their candidate directly on the throne rather than queue for it. Some parts of the nobility remain undecided yet, and some have chosen this opportunity to protest against perceived infringements of their old rights in general."
 flavor_eng_henry.t:0 "The Madness of $MONARCH$!"
 flavor_eng_henry.d:0 "After hearing word of our catastrophic loss in France, it seems $MONARCH$ has experienced a mental breakdown, becoming completely unresponsive to those around him. Already the nobles of the realm have begone their scheming, and there is word that we may soon have a civil war on our hands."
 flavor_eng_henry.a:0 "God Save the King!"
 flavor_fra.EVTOPTA3104a:0 "Time to build a stronger nation."
