 flavor_fra.EVTOPTA31042:0 "We'll finish this war on our own terms!"
 france_rejects_peace_1_tt:0 "Continues the war with §YEngland§!, giving up our only chance to get our lands back for free."
 france_rejects_peace_2_tt:0 "§RPick this option at your own peril!§!"
 flavor_fra.8.b:0 "Peace was never an option."
 teach_them_how_to_war_tt:0 "We will §RDeclare War§! on §YFrance§! with the §YHundred Years War§! Casus Belli in 1 day"
 flavor_fra.HYWend2.t:0 "The End of the Hundred Years War"
 flavor_fra.HYWend2.d:0 "Louis XI benefited from the outcome of the hundred year war. The virtual destruction of the feudal nobility enabled him to unite France more solidly under the royal authority and to promote and ally with the middle class."
 flavor_fra.HYWend2.a:0 "Time to build a stronger nation."
