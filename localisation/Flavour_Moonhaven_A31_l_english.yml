 A31_flavour.1.t:0 "Corinites in Moonhaven"
 A31_flavour.1.d:0 "The spread of Corinites has been considerable throughout the empire and at last they have reached Istralore and now us. The elves are split on their stance as some believe that being proactive against evil is what Munas had intended for the elves, while others believe that following Corin is a betrayal of Munas and His ideals. The time has come for Moonhaven to make the decision."
 A31_flavour.1.a:0 "We will not abandon the true faith!"
 A31_flavour.1.b:0 "Corinites are right, we shall join them!"
 A31_flavour.2.t:0 "Officer Request From Moonhaven"
 A31_flavour.2.d:0 "Our neighbours at Moonhaven have requested Istralore to send several of our officers. They are willing to pay handsomely and claim that this excehange is mutually beneficial as it will benefit our military endeavours too."
 A31_flavour.2.a:0 "Sounds good, send them some of our officers."
 A31_flavour.3.t:0 "Development of Dameria"
 A31_flavour.3.d:0 "Elves of Moonhaven have started a program of rapid development across our mutually owned parts of Eastern Dameria. Some of their workers have also been sent to Istralore in order to help us expand our own territories as a sign of good faith."
 A31_flavour.3.a:0 "We are thankful for their help."
 A31_flavour.4.t:0 "Order of the Lamp"
 A31_flavour.4.d:0 "A newly established Corinite order calling itself 'Order of the Lamp' has arrived to our lands from Moonhaven. Consisting of zealous Dame and Munas worshippers their soldiers wish to fight for Istralore against the evil."
 A31_flavour.4.a:0 "They will be useful."
 A31_flavour.5.t:0 "More Wood From Moonhaven"
 A31_flavour.5.d:0 "Our allies in Moonhaven have vastly increased their production of wood in order to better sustain their navy. They have decided to provide us with some of the surplus wood as well."
 A31_flavour.5.a:0 "Our navy grows."
 A31_flavour.6.t:0 "A Message From Moonhaven"
 A31_flavour.6.d:0 "Moonhaven, the current elven elector, has come forward to us with a petition regarding our treatment of their fellow elves in our newly acquired province of Varivar. They demand we improve the local conditions of the elves there."
 A31_flavour.6.a:0 "Fine, we'll treat them better."
 A31_flavour.6.b:0 "Moonhaven should keep out of our lands."
 A31_flavour.7.t:0 "Wex Accepts!"
 A31_flavour.7.d:0 "Wex has accepted out petition regarding treating Varivari elves better."
 A31_flavour.7.a:0 "I am glad they saw reason."
 A31_flavour.8.t:0 "Wex Rejects!"
 A31_flavour.8.d:0 "Wex has rejected out petition regarding treating Varivar elves better."
 A31_flavour.8.a:0 "We should not have expected anything more from a Wexonard."
 A31_flavour.9.t:0 "Expansion Into Haless"
 A31_flavour.9.d:0 "Some of our agents have infiltrated an important trade city in Haless and managed to spread Moonhavaner propaganda there, giving us a right to take it!"
 A31_flavour.9.a:0 "Excellent!"
 A31_flavour.15.t:0 "The Price of Perfection"
 A31_flavour.15.d:0 "[GetIfMooonhavenRialThae]"
 A31_flavour.15.ma:0 "While we have committed to trying to recreate Rial Thae, running a government is always a careful balance of compromise and commitment. There is much we will seemingly never again know about the precursors. For all our years exploring their ruins we cannot say with confidence what gods they worshiped, how their government worked or how they organized their armies and navies. We have only scraps indicating what food they ate, what art they made or what clothes they wore. We do however know what they drank, we do know of precursor tea. \n\nIt was referred to as Rial Thae, and much prized by precursor society. We have found the remnants of ornate ivory cups imbued with magic to keep perfect temperature in the remnants of palaces. We have found the shards of crudely made teapots amid middens and tenements. We have seen some deeply warped examples of the practice of tea drinking survive to make an impact into the culture of the ruinborn. It is clear that recreating Rial Thae will be difficult, warped as all our evidence was by the cataclysmic day of Ashen Skies. But we cannot stop ourselves. \n\nAnd we will try with the help of the true mages. Those among us who come closest to matching the ancient power of the precursors themselves. All evidence points to their greatest works being artisanal projects, made via the insight of brilliantly talented spellcasters interacting directly with the plant through magic’s power. As their heirs, we will recreate their approach."
 A31_flavour.15.mi:0 "While we have committed to trying to recreate Rial Thae, running a government is always a careful balance of compromise and commitment. There is much we will seemingly never again know about the precursors. For all our years exploring their ruins we cannot say with confidence what gods they worshiped, how their government worked or how they organized their armies and navies. We have only scraps indicating what food they ate, what art they made or what clothes they wore. We do however know what they drank, we do know of precursor tea. \n\nIt was referred to as Rial Thae, and much prized by precursor society. We have found the remnants of ornate ivory cups imbued with magic to keep perfect temperature in the remnants of palaces. We have found the shards of crudely made teapots amid middens and tenements. We have seen some deeply warped examples of the practice of tea drinking survive to make an impact into the culture of the ruinborn. It is clear that recreating Rial Thae will be difficult, warped as all our evidence was by the cataclysmic day of Ashen Skies. But we cannot stop ourselves. \n\nAnd we will try with the help of the best and brightest of our nation, whatever their expertise or philosophy. In the elves of today we see the continuation of many of the greatest works the precursors started, and rejecting any part of that to try and call back to those ancient elves would be foolish. As their heirs, we will exceed even their great works."
 A31_flavour.15.ar:0 "While we have committed to trying to recreate Rial Thae, running a government is always a careful balance of compromise and commitment. There is much we will seemingly never again know about the precursors. For all our years exploring their ruins we cannot say with confidence what gods they worshiped, how their government worked or how they organized their armies and navies. We have only scraps indicating what food they ate, what art they made or what clothes they wore. We do however know what they drank, we do know of precursor tea. \n\nIt was referred to as Rial Thae, and much prized by precursor society. We have found the remnants of ornate ivory cups imbued with magic to keep perfect temperature in the remnants of palaces. We have found the shards of crudely made teapots amid middens and tenements. We have seen some deeply warped examples of the practice of tea drinking survive to make an impact into the culture of the ruinborn. It is clear that recreating Rial Thae will be difficult, warped as all our evidence was by the cataclysmic day of Ashen Skies. But we cannot stop ourselves. \n\nAnd we will try with the help of the artificers. Those among us who have devoted their lives to exploring the relics of the precursors can now recreate the techniques on an even wider scale than our forefathers could. As their heirs, we will recreate their methods."
 A31_flavour.15.a:0 "This shall be our nation’s greatest gift to the world. Write a blank check."
 A31_flavour.15.b:0 "It might be expensive, but getting this right could pay us dividends."
 A31_flavour.15.c:0 "Tea is for making us money, not eating half our budget."
 A31_flavour.16.t:0 "Strange Tea"
 A31_flavour.16.d:0 "The research has ended and the results are... not what we expected. The researchers were frustrated by our lack of funding, but refused to be brought out by any of the grower cartels, too passionate about this project to give up. They tried strange blends. Barks, berries and roots all joined the leaves in making their final product. What emerges is unique, the tea energizes the soul and clears the mind, allowing those who imbibe it to work with passion for ours on the most immaterial and uninteresting project. \n\nHowever… we’re pretty sure tea isn’t meant to give you a hangover… or make your eyes look like that for that matter."
 A31_flavour.16.a:0 "Sell it with a warning label and keep the tasting notes in house."
 A31_flavour.17.t:0 "Mediocre Tea"
 A31_flavour.17.d:0 "The research has ended and the results are... not what we expected. In order to save on costs several independent tea growers have seemingly offered to sponsor the project instead, but it seems each of them just wanted the prestige of saying their intended blend was closer to Rial Thae than any other. As such, we received a blended tea, with little that would put anyone off it. However many say the result is sub par, or boring, and most connoisseurs find a blend they like much more after some more taste tests."
 A31_flavour.17.a:0 "Well… add it to the menu. It’s worth trying a cup."
 A31_flavour.18.t:0 "Very Good Tea"
 A31_flavour.18.d:0 "The research has ended and the results are as we expected. The new variety is growing quickly and well, with many of the huge tea cartels buying licenses to grow and sell these varieties. Export is flowing swiftly as markets the world over are readily buying up our now perfected product. The tea houses of Moonhaven host a grand opening that attracts the great and good from across the empire, filling our coffers with new gold and our debate halls with new experts. While a few might insist on some other favorite blend, all can agree that this is the greatest tea to share."
 A31_flavour.18.a:0 "Finally, a decent cup of tea."
 A31_flavour.19.t:0 "Rial Thae"
 A31_flavour.19.d:0 "The greatest scholars of our empire are sequestered away for weeks, observing the growth patterns of each seed and sprout. Precursor secrets, read from documents untouched in generations, are carefully translated. Each possible variation on each translated word that would affect the experiment is tried in sequence. Several different islands, spread across every inhabited continent, are devoted entirely to the purpose of growing test samples without contamination from other creatures. Experts from across the globe are invited, and the greatest grower conglomerates ship in crates of soil, seeds and silver. Hoping that history might remember their names as one of the many who contributed to this project. \n\nAfter years of research the final project is complete. The apex of a craft that has dwelt at the heart of moonhaven for generations. Rial Thae, a living precursor artifact, equal to any of their treasures and as testing is complete reports begin to pour in. \n\nThe Bladedancers of Ibevar report truly feeling one with the blade when it is drawn after a tea ceremony, cutting lines of fire into the air before them. Elven sailors from Celmador or Varivar report feeling warm and comfortable while the ship is being lashed with rain and thrown before a winter storm. Wandering masters, who recall their martial arts once found among the tea plantations of the Xia, report their spirits swelling with Chi after imbibing a single cup. \n\nAnd all of that pales before the taste, magnates and merchant lords pay great sums for even a single pouch of the tea, while our governors and generals have learnt to rely on it helping them through their greatest trials. If everything else Moonhaven is done is forgotten, if our stewardship over the empire and its faith is rendered irrelevant we will still be honored for taking the greatest luxury of the precursor empire and recreating it here."
 A31_flavour.19.a:0 "Pour me another cup."
 A31_flavour.20.t:0 "Elves of Two Forests"
 A31_flavour.20.d:0 "The feast has been going on for hours now, with elves from both the Redglades, Lorent itself and Moonhaven greatly enjoying themselves and socialising. Varion exchanged few words with others, preferring to observe the entire feast from a distance. A part of him still could not believe how smoothly everything went, not even a single fight or an argument. Moonhaven and Redglades were quite similar he thought - both are elven realms with the undying loyalty towards their overlords of Lorent and Dameria. Well, only one of that is true now, following the Lilac Wars. Varion's mood briefly worsened, until he looked at the table across. Two elven officers, one from Redglades and one from Moonhaven were talking there. They looked just over 200 and were surely fighting during the war. Maybe they even met at a battlefield? Regardless, at this moment they were having a friendly chat with each other. Varion smiled and thought to himself..."
 A31_flavour.20.a:0 "Above all, we are all elves."
 A31_flavour.21.t:0 "Two Bluetongues"
 A31_flavour.21.d:0 "Varion finished the meeting with the Ibevari nobles and breathed a sign of relief. He has never been a fan of such diplomatic missions away from Moonhaven and especially with the Ibevari. \n\nBut the day was not over yet. He had still one meeting left, arguably the most important one. His uncle, the previous ruler of Varivar and the one many consider to be the true head of House Bluetongue. Now the mantle has seemingly passed on to Varion, a fact he hasn't accepted yet. But today is the day he meets his uncle. Varion is uncertain, he is nervous. But it needs to be done. They need to talk it out. After all, they are one family, right? \n... \nSeveral hours later Varion finally emerged from the room. On his face - a smile, and inside of him - confidence. Varion still understands the precatious situation of his dynasty, but instead of dread it now fills him with desire. The desire to make it count. The desire to lead moon elves as his grandfather once did."
 A31_flavour.21.a:0 "Thank you, uncle."
 A31_flavour.22.t:0 "House of Bluetongue"
 A31_flavour.22.d:0 "House of Bluetongue is an influential elven dynasty, established by Varilor Cymlan, brother of Munas himself. Bluetongues ruled Moonhaven for the majority of its existence and now following the death of his father, Varion The Young was elected. Unlike his predecessors who focused just on Moonhaven under the protection of Dameria, Varion needs to look outwards. With Dameria gone Moonhaven now needs to protect itself, or find a new ally who will help it. Moon elves as a whole are very divided, even having fought each other during the Lilac Wars. Varion's uncle has fled to Ibevar following Wexonard coonquest of Varivar, and Varion has not been in contact with him since, not having the blessing of his uncle to lead Bluetongues and the moon elves. Varion kept thinking and rethinking these thoughts for months. But the time for thinking has passed. If Moonhaven was to survive and prosper along with its elves it needed action. And Varion must be the one to lead the way."
 A31_flavour.22.a:0 "For it is the duty of the Bluetongues."
 A31_flavour.23.t:0 "The Greater Revelation"
 A31_flavour.23.d:0 "While none have ever doubted our devotion, we have always had a different relationship with divinity than most. The founders of our republic knew Munas as a mortal elf, albeit one of uncommon vision and skill. The philosophers and intellectuals that fill the tea and coffee houses of our nation have long since discussed this distinction, including many who held membership in the Ravelains. Now, these elves of distinction come forward with new and impressive arguments. They claim Munas the elf was but the chosen saint of the one true god, since rediscovered by our elven cousins in Aelantir. \n\nThis discovery, divined from the Ravelian God Fragment has swept through our cities swiftly, and the influential urbanites call on us to commit to this new faith, whatever it should mean for our future."
 A31_flavour.23.a:0 "Let us praise Saint Munas, Blessed of the one true God."
 A31_flavour.23.b:0 "I do not trust this strange relic, we shall worship as we did before."
 A31_flavour.24.t:0 "Baashidi Diplomats Approach Us"
 A31_flavour.24.d:0 "After the Captain of the Moonsinger returned to South Sarhal she‘s taken a few of the new settlers with her to meet with the local leaders who helped the crew during their time stranded there. Initial meetings are marked by uncertainty, as the Baashidi did not know we would be returning but after a few meetings they have sent some of their diplomats to speak with us. It seems they are open to working alongside us as partners, impressed by the goods of Cannor and Aelentir our ships have brought to their shores. They even explain some enlightening details about the merfolk, allies of theirs who dwell beneath the waves and have a unique advantage in navigating those waters. \n\nHowever for all they offer us the fact remains. They are strange folk, their merchants compete greedily with our growers and chartered companies and their religion is strange and deeply heathen. They in one breath acknowledge that Munas may have ascended to the heavens and in another claim he must have made war against the Dame to do so. Can we ever trust such people?"
 A31_flavour.24.a:0 "As they seek to share their local knowledge we would be fools not to accept it."
 A31_flavour.24.b:0 "We cannot trust such strange folk to be reliable allies."
 A31_flavour.25.t:0 "Ravelianism in Moonhaven"
 A31_flavour.25.d:0 "News has arrived from the south, our long term allies in Moonhaven have formally announced their adoption of this strange new Ravelian faith, and this news has brought great trouble to the court. While many think nothing of it, or else shun the elves for their abandoning what was long held as the truth, others were moved to consideration by this announcement. The Elves have long been thought of as wise and patient folk and would not do such a thing without forethought. Perhaps we ought to examine some long held assumptions and take this chance to once again lead the empire in adopting new religious understandings."
 A31_flavour.25.a:0 "Let us praise Saint Corin, Blessed of the one true God."
 A31_flavour.25.b:0 "The Elves will do as they may, we know who leads in the heavens."
 A31_flavour.26.t:0 "The Light of Truth"
 A31_flavour.26.d:0 "The artificers of our goverment have approach us with a proposition."
 A31_flavour.26.a:0 "We shall embrace the new ways."
 A31_flavour.26.b:0 "In the other hand, the republic has worked us well until now."
 
 
