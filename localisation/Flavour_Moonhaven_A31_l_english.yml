#Event insight
 A31_insight.1:0 "§GEvent Insight§! \nUsing our position as the elven elector, we will send a diplomat to Wex to demand better conditions for our Varivari brothers."
 A31_insight.2:0 "§GEvent Insight§! \nThe Bluetongues shall have a meeting."
 A31_insight.3:0 "§GEvent Insight§! \nVarion shall attend the feast."
 A31_insight.4:0 "§GEvent Insight§! \nThe faith of Moonhaven has been put in question by the members of the state, a decision shall be taken.§ \n\n§RHowever, this shall not be the last time that the devotion of the Haven shall be a topic of debate."
 A31_insight.5:0 "§GEvent Insight§! \nOur arrival in Haless has open the door for us to acquire new reources, however, we will need a good reason to claim land so far away from the Heaven."
 A31_insight.6:0 "§GEvent Insight§! \nWe will decide our approach with the Baashidi people."
 A31_insight.7:0 "§GEvent Insight§! \nWe must decide the future of the republics governance."
 A31_insight.8:0 "§GEvent Insight§! \nThe ancient Precursor Rial Thae remains lost, altough perhaps with enough investment we may be able to bring it back."
 A31_insight.9:0 "§GEvent Insight§! \nWe will help our damerian brothers by sending our people to help develop their land."
 A31_insight.10:0 "§GEvent Insight§! \nWe will ask Istralore to send us some of their expert generals."
 A31_rial_thae_experiments.tt:0 "§GEvent Insight§! \nWith this incredible funding, our experiments will surely going to give us what we want."
 A31_mediocre_experiments.tt:0 "§GEvent Insight§! \nWith this generous funding, our experiments are sure to give a positive result."
 A31_bad_experiments.tt:0 "§GEvent Insight§! \nWith this poor funding, our experiments may not give us the result we want."
 