 #Tooltips
 sunijalla_council_tt:0 "The 'Strong Duchies' privilege will be replaced with the more powerful privilege §YCouncil of Lords§!!"
 
 sunijalla_faith_mod_tt:0 "Every Owned Province will gain increased productivity and gain 15 prosperity due to the success of our tourney!"
 
 sunijalla_heir_tt:0 "If we complete this mission while having an heir that is old enough to rule, they will gain a special ruler modifier upon becoming ruler!"
 
 sunijalla_three_one_tt:0 "We must have harmonized with two of the three Lake Goddesses and be in the process of harmonizing with the last one.\n\nIf we have already harmonized all three Lake Goddesses, the Unification of the Kalyinite Faith will be §Ggreatly strengthened§!!"
 
 sunijalla_royal_shores_tt:0 "We or our subjects must own all Coastal Areas on the mainland Forbidden Plains. We will also harmonize Irdaeos Worship or gain harmony if we are in the process of doing so."
 
 sunijalla_peace_plains_tt:0 "Every §YSteppe§!, §YFarmlands§!, §YGrassland§!, and §YDesert§! province in the East and West Forbidden Plains regions must have 6 base manpower and a workshop"
 
 sunijalla_harness_harvest_tt:0 "Every §YSteppe§!, §YGrasslands§!, §YDrylands§!, and §YDesert§! province in the Nuzurbokh region must have 6 base production, a manufactory, and a workshop"
 
 sunijalla_daengun_tt:0 "If we complete this mission while Daengun does not exist, we will gain the event §TThe Royal Demand§! upon conquering the province of Buogoj, allowing us to restore their kingdom as a Junior Partner and giving them cores on all provinces in the Odheongu region!"
 
 sunijalla_dragon_tt:0 "If we complete this mission while Bianfang does not exist, we will gain the event §TTreaty of the Dragon River§! upon conquering the province of Bianfang, allowing us to restore their kingdom as a Junior Partner and giving them permanent claims on all of the Yanshen Superregion, while ceding all provinces we own within it to them!"
 
 sunijalla_magic_unbound_tt:0 "In order to unlock the secrets of Nomsyulhan, we must first send an expedition from the base of the mountains in the §YEastern Forbidden Plains§!.\nPerhaps owning the provinces of §G[5152.Getname], [5090.GetName], and [5086.GetName] §! would allow us to set up a camp to launch such an endeavor..."
 
 sunijalla_reign_tt:0 "No other country that we know of has a larger military than us!"
 
 sunijalla_imperialism_unlock_tt:0 "We will gain early access to the §YImperialism§! Casus Belli!\n\nIf we are in a Golden Age we will extend it by 50 years! If we have already gone through one, we will gain another Golden Age!"
 
 sunijalla_3_advisor_tt:0 "We must have level 3 Admin, Diplomatic, and Military advisors"
 
 sunijalla_no_integrate_tt:0 "Integrating our Junior Partners is §Rnot advised§! for the future, if we hold off for now we may be able to integrate them far more efficiently or ensure their loyalty forever!"
 
 sunijalla_centaur_big_tt:0 "We will grant the centaurs a great deal of autonomy in exchange for a §Glarge tolerance increase§! and 10% more manpower from the province!"
 
 sunijalla_centaur_small_tt:0 "We will grant the centaurs less autonomy but in exchange we will gain a slight manpower bonus from our centuair cultured provinces, at the cost of no tolerance increase!"
 
 sunijalla_monarchies_tt:0 "All of our Subjects will become monarchies and become our Junior Partners!"
 
 sunijalla_blessed_tt:0 "This will be granted to all of our lands in Nuzurbokh!"
 
 sunijalla_regal_tt:0 "This will be granted to all of our lands in our coastal areas of the East and West Forbidden Plains Regions!"
 
 sunijalla_noble_patronage_tt:0 "All Desert, Drylands, Steppes, Grasslands, and Farmlands will gain this modifier in the respective regions!"
 
 sunijalla_conscription_tt:0 "5 Regimental Camps in our core provinces will be upgraded into a Conscription Center!"
 
