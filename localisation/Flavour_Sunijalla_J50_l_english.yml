 #Events
 flavour_splinter.100.t:0 "The Old, The New"
 flavour_splinter.100.d:0 "Aipar looks to his left, then to his right. Before him stands his fellow soldiers, his countrymen, and several noble families who just minutes before were all bitterly arguing who had the right to rule the new nation. Now, after having been eyed up and down by every prominent noble in the realm, a decision has been made. He served well in the Great War for the Crown, known to our democratic brothers and sisters as "The Splintering" and while he knows little of administration, the noble families all agree he will serve well as a temporary king, until a true royal ancient bloodline can be found to rule Sunijalla."
 flavour_splinter.100.a:0 "Hail King Aipar! First King of Sunijalla!"
 
 flavour_splinter.101.t:0 "A Crown Reforged"
 flavour_splinter.101.d:0 "One House must rule."
 flavour_splinter.101.a:0 "House Seemas"
 flavour_splinter.101.b:0 "House Omyyska"
 flavour_splinter.101.c:0 "House Hirkine"
 flavour_splinter.101.d1:0 "House Tieräsne"
 flavour_splinter.101.e:0 "House Arhunen"
 
 flavour_splinter.102.t:0 "The Prophetess"
 flavour_splinter.102.d:0 "We see her truth."
 flavour_splinter.102.a:0 "Praise Kalyin!"
 
 flavour_splinter.103.t:0 "Noble is the Blade and Bow..."
 flavour_splinter.103.d:0 "Stuff about the traditional nobility of swordsmanship, archery, and horsemanship, but the innovation of gunpowder and firearms and the potential application is too big of a discovery to ignore. We have to adopt it, but should it be a gradual process or immediately adopted? Phasing out archers for arquebuses introducing artillery, and retrofitting our ships with cannons."
 flavour_splinter.103.a:0 "We must modernize slowly, good things come to those who wait."
 flavour_splinter.103.b:0 "We must modernize as quickly as possible, lest our enemies surge further ahead!"
 
 flavour_splinter.104.t:0 "The First Tourney in Millenia"
 flavour_splinter.104.d:0 "First organized tourney in millennia, bunch of other feudal, courtly stuff where the aristocratic families and the royal family can enjoy themselves. [Root.Heir.GetName] proves to be quite competent and actually wins the tourney, through a mix of skill and seemingly blessed by Kalyin herself. The Tourney Itself cost us a lot to host though..."
 flavour_splinter.104.a:0 "Incredible!"
 
 flavour_splinter.105.t:0 "Blessed by Kalyin"
 flavour_splinter.105.d:0 "Growing up, [Root.Monarch.GetName] gained a grand reputation for themselves, and is considered to be blessed by Kalyin herself!"
 flavour_splinter.105.a:0 "Glory to [Root.Monarch.GetName], blessed by Kalyin herself!"
 
 flavour_splinter.106.t:0 "Kalyin, the Queen"
 flavour_splinter.106.d:0 "While all existence is created by and within Kalyin, there are many proponents that see monarchy as somehow antithesis to the doctrine of Kalyin, that somehow the existence of king and nobility threatens the equality of all beings. This is nonsense, we do not rule as if we are better than everybody else, just as a president represents the will of the public by grace of the governed, so too does a king represent the divinity of all. The king is a spiritual representation of Kalyin Herelf made manifest on Halann, they speak for all, because they are all. Holding the temple of Raattakod will solidify this truth forevermore."
 flavour_splinter.106.a:0 "Monarchy is the undeniable unity Kalyin demands!"
 
 flavour_splinter.107.t:0 "The Throne Beckons"
 flavour_splinter.107.d:0 "The dramatic rise and prosperity within Sunijalla has allowed Monarchy to not just survive, but thrive. In the wake of this unprecedented development, the nation feels secure and powerful enough to demand the submission of all other breakaway states, as well as demanding they adopt Monarchy as their sole form of government. Several minor noble families in each nation are now being considered as the rightful monarchs of their respective nations, and we intend to establish them as the new royal family of the nation, and naturally royal marry them so they can gain deep leverage into the state itself. As such we have sent delegates to the other breakaway states, although there is one outlier.\n\nThe abominable Magocracy of Qorondulyuz presents a grave threat to both our monarchy and the very core of Triunic civilization itself, and as such it must be dealt with directly."
 flavour_splinter.107.a:0 "It is time to enlighten our brothers and sisters! We are one Triunic family!"
 
 flavour_splinter.108.t:0 "Sunijalla demands our Fealty"
 flavour_splinter.108.d:0 "This morning a royal message has reached our court, the Monarch of Sunijalla demands our submission and fealty. Will we accept?"
 flavour_splinter.108.a:0 "Most certainly!"
 flavour_splinter.108.b:0 "Absolutely not!"
 
 flavour_splinter.109.t:0 "[From.GetName] Swears Fealty!"
 flavour_splinter.109.d:0 "[From.GetName] has sworn fealty to [Root.GetName]!"
 flavour_splinter.109.a:0 "As we expected, together we will all rise."
 
 flavour_splinter.110.t:0 "[From.GetName] Refuses to Submit!"
 flavour_splinter.110.d:0 "[From.GetName] has refused to submit to the rightful authority of [Root.GetName], we will have to show them unity through force."
 flavour_splinter.110.a:0 "They are traitors to the Triunic people!"
 
 flavour_splinter.111.t:0 "Kalyin, Crowned"
 flavour_splinter.111.d:0 "In a grand ceremony in Raattakod, a statue of Kalyin is erected in the middle of the city, alongside the great temple. atop her head is laid a great iron crown, inlaid with aspects from every corner of Yarikhoi, references to ancient monarchs are inscribed at the base of the statue. This has deeply reinvigorated the Kalyinite Spirit within the nation, so much so that a second rebirth of Kalyinite thought has exploded into an entire "renaissance"!"
 flavour_splinter.111.a:0 "Hail Kalyin! Hail the Queen of All Creation!"
 
 flavour_splinter.112.t:0 "Restoration"
 flavour_splinter.112.d:0 "The noble bloodlines of all the breakaway states have been unable to decide one noble lineage to elevate to the position of reigning monarchs, through careful planning, intrigue, and diplomacy, all have agreed to recognize the pre-eminence of our Sovereign, as rightful ruler of their crowns, while the internal affairs are left to the noble families, it is evident we are de facto the head of all of them. We have won a total victory this day."
 flavour_splinter.112.a:0 "The Crown of Yarikhoi upon our heads!"
 
 flavour_splinter.113.t:0 "The Coronation"
 flavour_splinter.113.d:0 "Our Monarch, in a grand royal attendance attended by every noble and every other royal family in the Lakes, is finally crowned not just the Royal Sovereign of Yarikhoi, but the first ever Emperor of the Triunic People.\n\n"Kalyin, Queen of All, Unifier of the every realm, Goddess of Creation itself.\n\nI, [Root.Monarch.GetName] hereby proclaim that this portion of the material world will be ruled by me in your stead, that all within be united with you once more, and shown your ultimate truth. Henceforth, all of your subjects will heed these words forevermore."\n\nBelieve in the Eternal and Final Truth of Kalyin\n\nSubmit to the Grace and Splendor of the Throne\n\nLive and Enjoy the Prosperity of the New Age"
 flavour_splinter.113.a:0 "The World trembles, for the First Triunic Empire is born."
 
 flavour_splinter.114.t:0 "The Old Enemy"
 flavour_splinter.114.d:0 "All are equal in the eyes of the Goddess, and yet the Centaurs are a people we have been at war with for millennia. They have pillaged, raided, and killed us for centuries now, but with the revelation of Kalyin, we must accept that they are equal, naturally, the nature of this acceptance has yet to be determined.\n\nHaving completely secured the coastlines of the plains, we must now choose how to deal with the centaurs who are most responsible. Should we accept them fully into the loving embrace of Kalyin, making them equal members and allowing them to step hoof into the lakes? Or should we simply forgive the past, and allow them to roam the plains, so long as they do not attack our new settlements?\n\n§YOur decision will affect the autonomy of future centaur conquests§!"
 flavour_splinter.114.a:0 "They are our equals in the past, the present, and in the future."
 flavour_splinter.114.b:0 "They are forgiven for their past atrocities."
 
 flavour_splinter.115.t:0 "The Triunic Crown"
 flavour_splinter.115.d:0 "[Root.Monarch.GetName] stands before the crowd, an immense aura of majesty radiating from them seems to nearly dim the sun itself. With a hand, the [Root.Monarch.GetTitle] almost instantly silences the crowd. Time itself seems to pause as their lips part and they speak the words...\n\n 'My people, the time has come. I hereby proclaim with Kalyin's eternal presence that I, [Root.Monarch.GetName], [Root.Monrch.GetTitle] of [Root.GetName], have unified every last man, woman, and child in these great lakes. For the first time in our history, peace... true peace, has graced this wartorn and ancient land. I swear upon this crown for all eternity, that as Kalyin's faithful vassal upon this world...'"
 flavour_splinter.115.a:0 "'We will unite all Triunic peoples under one indestructible reign for all eternity'"
 flavour_splinter.115.b:0 "'We will respect the sovereignity of these divine kingdoms for all eternity'"
 
 flavour_splinter.116.t:0 "The Royal Demand"
 flavour_splinter.116.d:0 "As our soldiers march through the ruined remains of what was once the capital of the Kingdom of Daengun, of which many have heard tales through their brief interactions with the Treasure Fleets, a small group of former administrators and a small section of the once royal family have come to us. Invited to the temporary military headquarters in the center of the ruined city, where the only royal palace sat, [Root.Monarch.GetName] personally listens to their request. It seems that they desire the reinstatement of their royal family and the total reconquest of their kingdom, and in exchange they will accept us as their overlord, bending to the will of the Triunic Crown in perpetuity.\n\n[Root.Monarch.GetName] has a decision to make..."
 flavour_splinter.116.a:0 "The Kingdom of the Crane rises a Phoenix!"
 flavour_splinter.116.b:0 "The Kingdom of the Crane is dead, long live the Triunic Empire!"
 
 flavour_splinter.117.t:0 "The Otherworldly Realm"
 flavour_splinter.117.d:0 "Nomsyulhan is unlike anything we have ever seen before, magic here runs wild unlike the Plains, Ancient technologies and artifacts from millenia before us, and tall "giants" similar to the Ogres of the west rule this place. Such a drastic difference in realities makes this place seem like another plane of existence entirely! We should send out a party of our finest Noble Academics and Researchers to map out and explore this §Twild land§!"
 flavour_splinter.117.a:0 "Onwards! To a land unseen!"
 
 flavour_splinter.118.t:0 "Journal of Juoko Arhunen (1/3)"
 flavour_splinter.118.d:0 ""Entering the lands known as Nomsyulhan required 20 days of travel from the base of the mountains to it's peaks. Upon our ascent, we discovered a vast open land. We travelled for naught 20 minutes until we stumbled upon tall humanoid creatures, a few feet taller than us with tones similar to our own, if not slightly darker. Our hosts were surprisingly gracious, offering us their food, while taking none for themselves. We learned of their culture and their people, who had broken free from their "great hunger". We told them of our intentions of research and study, and our conversation with the Ogre leaders were a success, and upon explaining our intentions, they offered to house and shelter us for the time being. We stayed with them for 2 weeks, where we learned and studied their culture, language, and magic.""
 flavour_splinter.118.a:0 "What lovely guests!"
 
 flavour_splinter.119.t:0 "Journal of Juoko Arhunen (2/3)"
 flavour_splinter.119.d:0 ""We continued on, stumbling across another race of red-skinned giants, distinct from the Ogres. We took a weary stance at first, aiming our guns carefully, however it seems as if utilizing some spell, all of our weapons refused to fire, with men stating that they "felt great aversion to violence." This came as a shock to us all, with many in my group turning to thoughts of despair, thinking back on the old ban of magic in the Lakes  and the horrors of the Tyrant Queen. Realizing that in the end we could never hope to win against such power, I decided to try talking to one of them, although their tongue was foreign and strange, one noble trained in Yanshen and who was on a Treasure fleet mission before recognized the language as belonging to the Hobgoblins, a race of warriors west of Yanshen. They introduced themselves as Hobgoblins, but specified they were Eagle Hobgoblins, distinct from their cousins. We were surprised they were smaller than expected, but we did not share this. Learning from the Ogres, we carefully approached, setting our weapons down and thanks to another noble who made diligent effort to learn from our previous encounter, we were able to be in their good graces, as they invited us to speak and rest.""
 flavour_splinter.119.a:0 "Cooler heads are better than no heads"
 
 flavour_splinter.120.t:0 "Journal of Juoko Arhunen (3/3)"
 flavour_splinter.120.d:0 ""We explained our situation again, this time to the Hobgoblins, and they agreed to shelter us for the time being, so long as we obey their rules and do not cause any trouble for them, they would direct us to a great site of their people. Upon journeying, we discovered relics and artifacts of a people long since gone, far more ancient than anything back home. Images of humanoid figures with long ears, ancient and powerful machinery long since broken apart, and murals of battles, wars, people we do not know of. They say there are many more places like this, however we are lucky to have encountered them, as others of both their kind and of the Soulseeker Ogres are not so fond of outsiders. We must return here, and do even more studies. I hereby call this mission a success, and submit this report to the royal court, in anticipation of sponsorships of further expeditions""
 flavour_splinter.120.a:0 "Imagine the wealth..."
 
 flavour_splinter.121.t:0 "The Call of the Unknown"
 flavour_splinter.121.d:0 "Great excitement grips the entirety of the Lakes, and the royal court. Wild stories of magic, technology, strange tall red people, and adventure grip the nation. A great many people have petitioned the royal court to not only send more expeditions, but volunteer to join these missions themselves, seeking to make a name for themselves in this great land. While our past aversion to magic was rooted in great fear and suspicion, perhaps this can be a new dawn for our people? Just as Monarchy was once feared and shunned, now reborn with renewed glory and benevolence, perhaps magic too can be reborn under our reign!"
 flavour_splinter.121.a:0 "Nomsyulhan awaits!"
 
 flavour_splinter.122.t:0 "Treaty of Silk and Iron"
 flavour_splinter.122.d:0 "Diplomats have arrived from Buogoj, requesting to speak with [Root.Monarch.GetTitle] [Root.Monarch.GetName], apparently regarding our recent conquests Gozengun, they have brought offerings and their manners were most polite, however the topic of discussion is of great importance. They request that we transfer governance of the region of Shuvuushudi, so that they may both tame the barbarians living there, and so that they may grant their people more land to farm and live, for their cities are growing increasingly overcrowded due to the newfound prosperity under our benevolent rule.\n\n It is up to [Root.Monarch.GetName] to decide the fate of the Kingdom of Daengun."
 flavour_splinter.122.a:0 "They have served us loyally, grant them Regions of Khaashalg and Shuvuushudi as a reward."
 flavour_splinter.122.b:0 "They have been good, grant them their old enemies' lands of Shuvuushudi."
 flavour_splinter.122.c:0 "We cannot risk them gaining too much power, restrict them to Odheongu."
 
 flavour_splinter.123.t:0 "Treaty of the Dragon River"
 flavour_splinter.123.d:0 "As our soldiers march in perfect unison through the destroyed streets of Bianfang, a peculiar sight is seen in front of the marching column. A procession of sorts, with a woman sitting atop a wooden throne, held aloft by four servants whose faces are caked with dirty and sweat. The throne is stained with blood, and yet adorned with vibrant red silk. The woman steps off of her throne, approaches the commanding officer, and declares that she is the last living member of the Long dynasty, former rulers of Bianfang. She bows courteously, and politely asks to see the [Root.Monarch.GetTitle].\n\nIt seems that [Root.Monarch.GetTitle] [Root.Monarch.GetName] has a decision to make..."
 flavour_splinter.123.a:0 "The Dragon Awakens once more, let all Yanshen hear it's roar!"
 flavour_splinter.123.b:0 "The Dragon is dead. It's corpse will lay the foundations of our Eternal Empire."
 
 flavour_splinter.124.t:0 "The Empire of the North"
 flavour_splinter.124.d:0 "On the shores of the Blue Sea in a small fishing village in Yyl Möitsa, Suvi finishes packing her supplies in her boat, as her son Usko looks on curiously.\n\n"Mother, where are we going?" The little boy asks.\n\n"Beyond this great blue vastness, beyond the lands our relatives once refused to leave, beyond the mystical forests, harsh steppes, and ancient ruins of a people long lost to time, there lies a great city. One that our nation tamed. A land inhabitated by spirits far greater than any you have seen my child. The locals call it Bianfang, but to us, it is the City of the Eternal Dragon. That my child, is where we are going. Now hurry and pack your clothes, this will be a long voyage but we will be safe, for the Imperial Fleet sails the length of the journey, and the will of Kalyin will always guide us.""
 flavour_splinter.124.a:0 "Frozen no longer, the Water of Creation will flood the world."
 
 flavour_splinter.125.t:0 "All Creation our Domain"
 flavour_splinter.125.d:0 ""Where does water flow from? Naturally it flows from the source, the headwaters, but what is the headwater of life? What is the source and truth behind love? Or the earth? Or all things seen and unseen, of all things we can imagine and all things we cannot? It is there that we discover the truth. The one who reigns over all as eternally as a ruler reigns over a country?"\n\n§BKalyin§!\n\n"Good, you have learned well, now you understand the truth my pupil. She who is All has only one will. That will has the subject of debate for decades now, but our people will always be one, and so we have all journeyed to the truth... to Truth itself. Say it now my pupil, show me you have learned Truth itself"\n\n"All Creation is Her. She is all Creation.""
 flavour_splinter.125.a:0 "In the name of the Unifier, all Creation upon this planet will be reunited as One."

