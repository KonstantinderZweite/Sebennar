 Akluztajo.1.t:0 "Dragon Quest"
 Akluztajo.1.d:0 "Rumours have spread through our new empire speaking of a dragon resting in our forests. The trees whisper of death and danger, but our will remains steadfast.We will find this dragon and set forth our fate."
  Akluztajo.1.b:0 "The cartel will see this through one way or the other"