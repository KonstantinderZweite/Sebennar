 rag_government_events.1.t:0 "Meeting of the Elective"
 rag_government_events.1.desc:0 "With the passing of our previous ruler, the elective has come together to choose a new ruler for our people. Debates on who should be crowned rage in the assembly for hours until it is finally decided that..."
 rag_government_events.1.a:0 "Keep our current ruler!"
 rag_government_events.1.aa:0 "Our heir shall rule!"
 rag_government_events.1.b:0 "The Vengeful Gaze house shall rule!"
 rag_government_events.1.c:0 "The Azure Hide house shall rule!"
 rag_government_events.1.d:0 "The Grand Paw house shall rule!"
 rag_government_events.1.e:0 "The Pouncing Tower house shall rule!"
 rag_government_events.1.f:0 "The Silver Lash house shall rule!"