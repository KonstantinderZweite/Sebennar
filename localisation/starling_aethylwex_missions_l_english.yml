 EG0_city_of_commerce_title:0 "The City of Commerce"
 EG0_city_of_commerce_desc:0 "Our southern territories grow wealthy from the many merchants of mainland Cannor. None moreso than Cyneburg. We should grant charters to these merchants, which will  both develop the city- and our coffers."
 EG0_seat_of_power_title:0 "The Seat of Power"
 EG0_seat_of_power_desc:0 "The twin cities of Cyneburg and Cyneburga have grown powerful- realtively untouched by the war. We should unite the two into one city- Cyneric, meaning Royal Power. It is from here that we shall guide our realm- and our destiny"
