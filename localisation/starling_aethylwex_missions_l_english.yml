 EG0_aethylwex_unified_title:0 "Aethylwex, Unified."
 EG0_aethylwex_unified_desc:0 "For the first time in seventy years, Aehtylwex stands united. Our soldiers will celebrate, our children grow fat, and our coffers full. Though the journey forward will be hard, Aehtylwex now stands at a watershed. The future is ours to make as we see fit."
